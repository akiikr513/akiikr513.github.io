<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hearts-container"></div>
    <div class="heart-main">
      <div class="container">
        <h1 class="question">Will you be my Valentine My Lovely Wifupie ?</h1>
        <img class="gif" src="img/cute love.gif" alt="cute gif" />
        <div class="buttons">
          <button class="yes-btn">Yes</button>
          <button class="no-btn">No</button>
        </div>
      </div>
    </div>

    <div class="gallery-container" style="display: none">
      <div class="rhombus-gallery">
        <div class="rhombus">
          <img src="https://picsum.photos/seed/1/300/300" alt="gallery image" />
        </div>
        <div class="rhombus">
          <img src="https://picsum.photos/seed/2/300/300" alt="gallery image" />
        </div>
        <div class="rhombus">
          <img src="https://picsum.photos/seed/3/300/300" alt="gallery image" />
        </div>
        <div class="rhombus">
          <img src="https://picsum.photos/seed/4/300/300" alt="gallery image" />
        </div>
        <div class="rhombus">
          <img src="https://picsum.photos/seed/5/300/300" alt="gallery image" />
        </div>
        <div class="rhombus">
          <img src="https://picsum.photos/seed/6/300/300" alt="gallery image" />
        </div>
        <div class="rhombus">
          <img src="https://picsum.photos/seed/7/300/300" alt="gallery image" />
        </div>
        <div class="rhombus">
          <img src="https://picsum.photos/seed/8/300/300" alt="gallery image" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
