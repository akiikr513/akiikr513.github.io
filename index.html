<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine Wifupie Ji</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' font-size='75'>❤️</text></svg>"
    />
  </head>
  <body>
    <!-- Speaker toggle button -->
    <img src="img/speaker_on.gif" id="soundToggle" class="sound-toggle" title="Toggle Sound" />

    <audio id="bgMusic" loop style="display: none">
      <source src="Song/ily (i love you baby).mp3" type="audio/mpeg" />
    </audio>

    <div class="hearts-container"></div>
    <div class="heart-main">
      <div class="container">
        <h1 class="question">Will you be my Valentine My Lovely Wifupie ?</h1>
        <img class="gif" src="img/cute love.gif" alt="cute gif" />
        <div class="buttons">
          <button class="yes-btn">Yes</button>
          <button class="no-btn">No</button>
        </div>
      </div>
    </div>

    <div class="gallery-container" style="display: none">
      <div class="rhombus-gallery" id="gallery"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
